<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17') no-repeat center center fixed;
            background-size: cover;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(34, 49, 63, 0.9);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            color: #f5f5f5;
        }

        h2 {
            margin-bottom: 15px;
            color: #f5f5f5;
            font-weight: bold;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px 35px 10px 10px;
            font-size: 1rem;
            border: none;
            border-bottom: 2px solid #666;
            background: transparent;
            outline: none;
            color: #f5f5f5;
            transition: border-bottom-color 0.3s;
        }

        input:focus {
            border-bottom-color: #20c997;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            font-size: 1rem;
            transition: all 0.3s;
            pointer-events: none;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -12px;
            font-size: 0.8rem;
            color: #20c997;
        }

        input::placeholder {
            color: transparent;
        }

        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #20c997;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #198754;
        }

        .toggle {
            margin-top: 10px;
            color: #20c997;
            cursor: pointer;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        .guest-link {
            margin-top: 10px;
            color: #f5f5f5;
            text-decoration: underline;
            cursor: pointer;
        }

        .guest-link:hover {
            color: #20c997;
        }
    </style>
</head>

<body>
    <!-- Register and Login Form Container -->
    <div class="container">
        <h2 id="form-title">Register</h2>

        <!-- Register Form -->
        <form id="register-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                <span class="icon" onclick="togglePassword('password')">üëÅ</span>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <label for="confirm-password">Confirm Password</label>
                <span class="icon" onclick="togglePassword('confirm-password')">üëÅ</span>
            </div>
            <button type="submit">Register</button>
            <p class="toggle" onclick="toggleForm()">Already have an account? Login here</p>
        </form>

        <!-- Login Form -->
        <form id="login-form" style="display: none;">
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" required>
                <label for="login-email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" required>
                <label for="login-password">Password</label>
                <span class="icon" onclick="togglePassword('login-password')">üëÅ</span>
            </div>
            <button type="submit">Login</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Register here</p>
            <p class="guest-link" onclick="guestLogin()">Continue as Guest</p>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById("register-form");
        const loginForm = document.getElementById("login-form");
        const formTitle = document.getElementById("form-title");

        // Toggle Between Forms
        function toggleForm() {
            if (registerForm.style.display === "none") {
                registerForm.style.display = "block";
                loginForm.style.display = "none";
                formTitle.innerText = "Register";
            } else {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.innerText = "Login";
            }
        }

        // Toggle Password Visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        // Store User Data in Local Storage on Registration
        registerForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            const user = { name, email, password };
            localStorage.setItem("userData", JSON.stringify(user));
            alert("Registration successful! You can now log in.");
            toggleForm(); // Switch to Login form
        });

        // Retrieve User Data and Validate Login
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const storedUser = JSON.parse(localStorage.getItem("userData"));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert(`Welcome back, ${storedUser.name}! Redirecting to the home page.`);
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });

        // Guest Login
        function guestLogin() {
            alert("Logging in as Guest...");
            window.location.href = "home.html"; // Redirect to home page
        }
    </script>
</body>

</html>
